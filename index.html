<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper and Scissors</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="container">
		<h1>Rock Paper and Scissors</h1>

		<div id="result">
			<img id="machine-img" src="img/rock.jpg">
			<div id="start-text">
				Choose an option to get started
			</div>
			<img id="user-img" src="img/rock.jpg">
		</div>
		
		<div id="group-btn">
			<button id="rock" type="button">
				<img src="img/rock.jpg">
			</button>

			<button id="paper" type="button">
				<img src="img/paper.jpg">
			</button>

			<button id="scissors" type="button">
				<img src="img/scissors.jpg">
			</button>
		</div>

		<footer>Made by Facundo Recarey</footer>

	</div>
	<script src="app.js"></script>
</body>
</html>
